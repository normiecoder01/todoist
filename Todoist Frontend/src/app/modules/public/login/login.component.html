<app-header></app-header>
<div class="container-fluid signin-container vh-100">
    <div class="row h-100">
        <!-- Left Side Background Section -->
        <div class="col-lg-7 d-none d-lg-flex align-items-center justify-content-center signin-bg">
            <div class="text-light text-center p-5">
                <h1 class="text-light display-6">Welcome Back to Todoist</h1>
                <p>Organize your tasks and stay productive. Log in to continue managing your to-dos and achieve your goals.</p>
            </div>
        </div>
        <!-- Right Side Form Section -->
        <div class="col-lg-5 d-flex justify-content-center align-items-center bg-light">
            <div class="login-form-container w-75">
                <div class="text-center mb-4">
                    <img src="../../../../assets/icons/logo.png" alt="Todoist Logo" class="mb-4" width="40" />
                    <h2>Login to Your Account</h2>
                    <p>Don't have an account? <a routerLink="/signup" class="text-primary">Sign Up</a></p>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter your username">
                        <div class="control-error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                            <small *ngIf="loginForm.get('username')?.hasError('required')">Please enter your username.</small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your password">
                        <div class="control-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            <small *ngIf="loginForm.get('password')?.hasError('required')">Please enter your password.</small>
                        </div>
                    </div>  

                    <div class="form-check mb-3">
                        <input type="checkbox" id="rememberMe" class="form-check-input" />
                        <label for="rememberMe" class="form-check-label">Remember me</label>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-darkblue w-100" [disabled]="loginForm.invalid">Login</button>
                    </div>
                </form>

               
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
